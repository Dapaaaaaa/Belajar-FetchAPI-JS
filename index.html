<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Fetch Data JavaScript</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hai disini kita akan belajar <i>Fetch</i> secara modular</h1>

    <!-- POST Data -->
    <input id="title" placeholder="judul">
    <button id="kirimData">Kirim Data</button>

    <!-- PUT (UPDATE) -->
    <button id="updateData">Update Data</button>

    <!-- DELETE -->
    <button id="hapusData">hapus Data</button>

    <hr>

    <!-- GET Data -->
    <button id = "ambilUser">Ambil Data User</button>
    <button id = "ambilKomen">Ambil Data Komentar</button>

     <ul id = "list"></ul>

    <script type="module" src="js/main.js"></script>
</body>
</html>
